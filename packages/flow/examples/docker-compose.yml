# Single-broker Kafka setup for local development
# Uses KRaft mode (no Zookeeper required)

services:
    kafka:
        image: confluentinc/cp-kafka:7.5.0
        container_name: kafkats-examples-kafka
        hostname: kafka
        ports:
            - '9092:9094'
        environment:
            KAFKA_NODE_ID: '1'
            KAFKA_BROKER_ID: '1'
            KAFKA_PROCESS_ROLES: 'broker,controller'
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
            KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094'
            KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:9092,EXTERNAL://localhost:9092'
            KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
            KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
            KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: '1'
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: '1'
            KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: '0'
            KAFKA_NUM_PARTITIONS: '3'
            KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
            KAFKA_HEAP_OPTS: '-Xms256m -Xmx256m'
            CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
        healthcheck:
            test: kafka-broker-api-versions --bootstrap-server localhost:9092
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 30s
