name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint-format:
        name: Lint & Format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run lint
              run: pnpm lint

            - name: Check formatting
              run: pnpm format:check

    typecheck:
        name: Type Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Type check all packages
              run: pnpm typecheck

    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                package:
                    - client
                    - flow
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build dependencies
              run: pnpm build

            - name: Run unit tests (${{ matrix.package }})
              run: pnpm -C packages/${{ matrix.package }} test:unit

    integration-tests:
        name: Integration Tests
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                package:
                    - client
                    - flow
        services:
            docker:
                image: docker:dind
                options: --privileged
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build dependencies
              run: pnpm build

            - name: Run integration tests (${{ matrix.package }})
              run: pnpm -C packages/${{ matrix.package }} test:integration
              env:
                  KAFKA_TS_LOG_LEVEL: warn
                  VITEST_MAX_WORKERS: 1
